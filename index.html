<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
</head>

<body>
    <div>
        <h1>Staff list</h1>
        <!--<button id="getEmployeeDataBtn">see Employees</button>-->
    </div>
    <hr>
    <div id="response"></div>
    <h2>List of employees</h2>
    <table class="tableResponse">
        <th>NI number</th>
        <th>Fullname</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Department</th>

        <tbody id="tableBody"></tbody>
    </table>


    <form id="addEmployeeForm">
        <h2>Add Employee</h2>
        <div>
            <input type="text" id="ninumber" placeholder="NI number">
        </div>
        <div>
            <input type="text" id="fullname" placeholder="full name">
        </div>
        <div>
            <input type="text" id="address" placeholder="Address">
        </div>
        <div>
            <input type="text" id="phone" placeholder="Phone">
        </div>
        <div>
            <input type="text" id="department" placeholder="Department">
        </div>
        <input type="submit" value="submit">
    </form>

    <form id="deleteEmployeeForm">
        <h2>Delete Employee</h2>
        <div>
            <input type="text" id="delID" placeholder="NI number">
        </div>
        <input type="submit" value="submit">
    </form>

    <form id="updateEmployeeForm">
        <h2>Update Employee</h2>
        <div>
            <h3>Search</h3>
            <input type="text" id="updateID" placeholder="NI number">
        </div>
        <input type="submit" value="submit">
    </form>
    <form id="editEmployeeForm">
        <h2>Edit Employee</h2>
        <div>
            <input type="text" id="ninumber1" placeholder="NI number">
        </div>
        <div>
            <input type="text" id="fullname1" placeholder="full name">
        </div>
        <div>
            <input type="text" id="address1" placeholder="Address">
        </div>
        <div>
            <input type="text" id="phone1" placeholder="Phone">
        </div>
        <div>
            <input type="text" id="department1" placeholder="Department">
        </div>
        <input type="submit" value="submit">
    </form>


    <script type="text/javascript" src="script.js"></script>

</body>

</html>
