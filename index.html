<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/fcb566abe9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.jpg">
    <title>Employees</title>
</head>

<body>
    <div id="companyTagline">
        <img src="human-logo-company.jpg" alt="logo" id="logo">
        <h1>Company Employees</h1>
    </div>
    <!-----------------EMPLOYEE TABLE------------------------->
    <!--<div id="response"></div>-->
    <input type="text" id="inputName" placeholder="Search Employee by Name">
    <table class="tableResponse">
        <th><i class="far fa-address-card" id="t1"></i>NI number</th>
        <th><i class="fas fa-file-signature"></i>Fullname</th>
        <th><i class="fas fa-phone-alt"></i>Phone</th>
        <th><i class="fas fa-house-user"></i>Address</th>
        <th><i class="far fa-id-badge"></i>Department

            <select id="filterDep">
                <option disabled selected>Select</option>
                <option value="All">All Staff</option>
                <option value="HR">HR</option>
                <option value="Sales">Sales</option>
                <option value="IT">IT</option>
            </select>

        </th>

        <tbody id="tableBody"></tbody>
    </table>

    <div class="allForms">
        <!-----------------ADD EMPLOYEE------------------------->
        <form id="addEmployeeForm">
            <h2>Add Employee</h2>
            <div>
                <input type="text" id="ninumber" placeholder="NI number">
            </div>
            <div>
                <input type="text" id="fullname" placeholder="Full name">
            </div>
            <div>
                <input type="text" id="address" placeholder="Address">
            </div>
            <div>
                <input type="tel" pattern="0-9\-\+" id="phone" placeholder="Phone">
            </div>
            <div>
                <select id="choseDep">
                    <option disabled selected>Department</option>
                    <option value="HR">HR</option>
                    <option value="Sales">Sales</option>
                    <option value="IT">IT</option>
                </select>
            </div>
            <input type="submit" value="submit">
        </form>
        <!-----------------DELETE EMPLOYEE------------------------->
        <form id="deleteEmployeeForm">
            <h2>Delete Employee</h2>
            <div>
                <input type="text" id="delID" placeholder="NI number">
            </div>
            <input type="submit" value="submit">
        </form>

        <!-----------------EDIT EMPLOYEE------------------------->
        <div class="updateFormStyle">
            <form id="updateEmployeeForm">
                <h2>Update Employee</h2>
                <div>
                    <h3>Search</h3>
                    <input type="text" id="updateID" placeholder="NI number">
                </div>
                <input type="submit" value="search">
            </form>
            <form id="editEmployeeForm">
                <h3>Edit</h3>
                <div>
                    <input type="text" id="ninumber1" placeholder="NI number">
                </div>
                <div>
                    <input type="text" id="fullname1" placeholder="Full name">
                </div>
                <div>
                    <input type="text" id="address1" placeholder="Address">
                </div>
                <div>
                    <input type="tel" pattern="0-9\-\+" id="phone1" placeholder="Phone">
                </div>
                <div>
                    <select id="choseDep1">
                        <option disabled selected>Department</option>
                        <option value="HR">HR</option>
                        <option value="Sales">Sales</option>
                        <option value="IT">IT</option>
                    </select>
                </div>
                <input type="submit" value="submit">
            </form>
        </div>
    </div>



    <script type="text/javascript" src="script.js"></script>

</body>

</html>
